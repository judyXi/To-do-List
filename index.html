<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="all.css">
    <div class="container">
        <h1>MY TODO LIST</h1>
        <div class="card input">
            <input type="text" placeholder="請輸入待辦事項" class="inputText" />
            <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
            <ul class="tab">
                <li class="active" data-status="all">全部</li>
                <li data-status="undo">待完成</li>
                <li data-status="done">已完成</li>
            </ul>
            <div class="cart_content">
                <ul class="list">
                </ul>
                <div class="list_footer">
                    <p><span id="todoNum"></span>個待完成項目</p>
                    <a href="#" id="clearAll">清除已完成項目</a>
                </div>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>

</html>
